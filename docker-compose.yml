version: "3.9"
services:
  db:
    image: nouchka/sqlite3:latest
    tty: true
    stdin_open: true
    volumes:
      - ./tmp/db:/root/db
  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
